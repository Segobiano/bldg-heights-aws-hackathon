AWSTemplateFormatVersion: 2010-09-09

Description: >-
  Urban Insitute Workflow RDS Database (Aurora, or RDS Postgres)
  Currently just instantiating Serverless Aurora Postgres DB for cost saving etc

Parameters:
  WFName:
    Type: String

  CFTemplateS3Path:
    Type: String

  Environment:
    Type: String
    AllowedValues: [dev, test, prod]
    Default: dev

  RDSDBName:
    Type: String

  RDSDBUsername:
    Type: String

  RDSDBPassword:
    Type: String
    NoEcho: true

  RDSPostgresSubnets:
    Type: CommaDelimitedList

  RDSPostgresSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  RDSPostgresEnhancedMonitoringRoleArn:
    Type: String

Resources:

  RDSPostgresDBSubnetGroup:
    Type: "AWS::RDS::DBSubnetGroup"
    Properties:
      DBSubnetGroupDescription: description
      SubnetIds: !Ref RDSPostgresSubnets

  RDSPostgresPublicAccess:
    Type: AWS::RDS::DBInstance
#    DeletionPolicy: Snapshot
    Properties:
      DBSubnetGroupName: !Ref RDSPostgresDBSubnetGroup
      AllocatedStorage: '50'
      DeletionProtection: false
      DBInstanceClass: db.t3.large
#      DBName: !Sub "rds-${WFName}-${Environment}-publicpostgres"
      EnableCloudwatchLogsExports: ["postgresql","upgrade"]
      EnablePerformanceInsights: true
      Engine: postgres
      EngineVersion: 11.8
      MasterUsername: !Ref RDSDBName
      MasterUserPassword: !Ref RDSDBPassword
      MaxAllocatedStorage: 1024
      MonitoringRoleArn: !Ref RDSPostgresEnhancedMonitoringRoleArn
      MonitoringInterval: 15
      MultiAZ: false
      PubliclyAccessible: true
      StorageEncrypted: true
      VPCSecurityGroups:
        - !Ref RDSPostgresSecurityGroup


